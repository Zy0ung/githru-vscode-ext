<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart Generation Error</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa;">
  <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 10px; padding: 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
    <h2 style="color: #dc3545; text-align: center; margin-bottom: 20px;">Chart Generation Error</h2>
    
    <div style="background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
      <p style="margin: 0; color: #721c24;"><strong>Error:</strong> {{ERROR_MESSAGE}}</p>
    </div>
    
    <div style="background: #e2e3e5; border-radius: 5px; padding: 15px; margin-bottom: 20px;">
      <p style="margin: 0 0 10px 0; font-weight: bold; color: #495057;">🔍 Debug Information:</p>
      <p style="margin: 5px 0; color: #6c757d; font-family: monospace; font-size: 14px;"><strong>Template path:</strong> {{TEMPLATE_PATH}}</p>
      <p style="margin: 5px 0; color: #6c757d; font-family: monospace; font-size: 14px;"><strong>Current directory:</strong> {{CURRENT_DIR}}</p>
    </div>
    
    <div style="background: #d4edda; border: 1px solid #c3e6cb; border-radius: 5px; padding: 15px;">
      <h4 style="margin: 0 0 10px 0; color: #155724;">📋 File Status Check:</h4>
      <div style="font-family: monospace; font-size: 13px; color: #155724;">
        {{DEBUG_INFO}}
      </div>
    </div>
    
    <div style="text-align: center; margin-top: 20px;">
      <p style="color: #6c757d; font-size: 14px;">💡 If this error persists, please check the template files and file permissions.</p>
    </div>
  </div>
</body>
</html>
